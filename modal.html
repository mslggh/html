<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog</title>
    <style>
        .modal {
            display: flex; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay background */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            border: none;
            background: none;
        }
        .open-modal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
        /* Show modal when active */
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
    <button class="open-modal">Open Modal</button>
    <div class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Modal Title</h2>
            <p>This is a modal dialog. You can add any content here!</p>
        </div>
    </div>
</body>
</html>
